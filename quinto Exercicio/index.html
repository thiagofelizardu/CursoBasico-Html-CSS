<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Dale</h1>
    <h2>Negrito / Destaque</h2>
    <p><b>Frase em negrito</b> (não semantica)</p>
    <p><strong> Frase em negrito </strong>(semantica)</p>
    <h2>Italico/ enfase</h2>
    <p><i>Termo italico</i> usando tag I (não semantica)</p>
    <p>nesta frase, <em>temos uma enfase</em> usando a tag Em (semantica)</p>
    <p>forma usar CSS, é sentido HTML</p>
</body>
</html>
